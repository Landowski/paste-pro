<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Paste Pro</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="256x256"/>
  <link rel="stylesheet" href="assets/app.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js" defer></script>
  <script type="module" src="assets/app.js" defer></script>
</head>
<body>
  <div id="sidebar">
    <div class="header-container">
      <!-- Botão Novo Snippet -->
      <svg id="new-note" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#59636e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect width="18" height="18" x="3" y="3" rx="2"></rect>
        <path d="M8 12h8"></path>
        <path d="M12 8v8"></path>
      </svg>
    </div>

    <!-- Seletor de Listas -->
    <div id="lists" class="lists-container">
      <div id="lists-header" style="display: flex; align-items: center; gap: 5px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#59636e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m6 14 1.5-2.9A2 2 0 0 1 9.24 10H20a2 2 0 0 1 1.94 2.5l-1.54 6a2 2 0 0 1-1.95 1.5H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h3.9a2 2 0 0 1 1.69.9l.81 1.2a2 2 0 0 0 1.67.9H18a2 2 0 0 1 2 2v2"/>
        </svg>
        <span id="selected-list-name"></span>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#8c9cad" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m7 15 5 5 5-5"></path>
        <path d="m7 9 5-5 5 5"></path>
      </svg>
    </div>

    <!-- Dropdown Listas -->
    <div id="lists-dropdown" style="display: none; flex-direction: column; gap: 5px; margin: 5px 0;"></div>

    <!-- Loading -->
    <div id="loading-message">
      <svg width="36" height="36" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <style>.spinner{fill: #7f8c9b;transform-origin:center;animation:spin .75s step-end infinite}@keyframes spin{100%{transform:rotate(360deg)}}</style>
        <g class="spinner">
          <circle cx="12" cy="2.5" r="1.5" opacity=".14"/>
          <circle cx="16.75" cy="3.77" r="1.5" opacity=".29"/>
          <circle cx="20.23" cy="7.25" r="1.5" opacity=".43"/>
          <circle cx="21.50" cy="12.00" r="1.5" opacity=".57"/>
          <circle cx="20.23" cy="16.75" r="1.5" opacity=".71"/>
          <circle cx="16.75" cy="20.23" r="1.5" opacity=".86"/>
          <circle cx="12" cy="21.5" r="1.5"/>
        </g>
      </svg>
    </div>

    <!-- Lista de Snippets -->
    <div id="notes-list"></div>
  </div>

  <!-- Área Principal -->
  <div id="main">
    <div id="home">Bem-vindo ao Paste Pro!</div>
    <div id="editor" style="display: none;">
      <input id="note-title" placeholder="Título da nota" />
      <textarea id="note-content" placeholder="Digite ou cole seu texto aqui..."></textarea>
      <div style="display: flex; align-items: center; justify-content: flex-end;">
        <svg id="delete-note" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M4 7h16" />
          <path d="M10 11v6" />
          <path d="M14 11v6" />
          <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2l1-12" />
          <path d="M9 7V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v3" />
        </svg>
      </div>
    </div>
  </div>
</body>
</html>
